<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
					\d 一个数字
				
					\D 一个非数字
					
					\w 数字、字母、下划线
					
					\W 非数字、字母、下划线
					
					\s 空格
					
					\S 非空格
					
					\b 边界符
					
					\1 重复项
			*/
			var str = 'svdisbjbcnwcnlknobcoebcejcbdwhibcidbckcncnklc';
			var min = -Infinity;
			var s = '';
			str = str.split('').sort().join('');
			console.log(str)
			str.replace(/(\w)\1+/g,function($0,$1){
				if(min<$0.length){
					min=$0.length;
					s=$1;
				}
				console.log($0,$1)
			})
			console.log('最多的字符：' + s + '，重复的次数：' + min)
		</script>
	</body>
</html>
