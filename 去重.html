<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[1,2,3,4,5,22,33,33,98,108,98];
			//去重1
			function Duplicate(arr){
				// slice 不传参数返回完整新数组
				// let arr1 =arr.slice();
				
				// 浅拷贝，拷贝的是属性值
				// let arr1 = Object.assign(arr)
				
				// filter 可接收return布尔值
				// true返回完整新数组  false返回新的空数组
				let arr1 =arr.filter(e=>true);
				
				let arr2=[];
				arr1.forEach((e,i)=>{
					if(!arr2.includes(e)){
						arr2.push(e)
					}
				})
				return arr2;
			}
			console.log(Duplicate(arr))
			//去重2
			var arr3 = []
			for(var i=0;i<arr.length;i++){
				if(arr.indexOf(arr[i]) == i){
					arr3.push(arr[i])
				}
			}
			console.log(arr3)
		</script>
	</body>
</html>
