<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			1.数据类型
			
				ECMA:string,number,boolean,null,undefined,object
				typeof:string,number,boolean,function,undefined,object
				
			2.数据类型转换
				
				String()
				
					''+数据 = 字符串类型
				
				Number()
				
					string:
						空字符串->0
						纯数字字符串->数字
						转不成纯数字就返回NaN
					
					boolean:true:1,false:0
					
					null:0
					
					undefined:NaN
					
					object:
						空数组：0
						非空数组：NaN
						键值对：NaN
					
					parseInt()整数
					parseFloat()小数
						空字符串->NaN
						字符串转数字，转不成数字，返回NaN
					
				Boolean()
				
					false:'',0,NaN,null,undefined
				
			3.NaN
			
				NaN是个不是数字的数字类型
				NaN是其他数据类型转数字类型不成功的产物
				NaN不等于任何值，包括自己，不可以做比较
				
				isNaN()
				
				isNaN()判断是否是NaN的方法
				先Number()方法，把括号里的数据转成数字类型，如果是NaN返回true，不是返回false
				
			4.拓展
			
				比较两边的值，如果数据类型不同，会先转成相同类型，再比较值是否相等
				== 两边值相同返回true 不同返回false，不比较数据类型 
			
				!=   不同返回true 相同返回false，不比较数据类型 
				===  两边值相同并且数据类型相同返回true 不同返回false，比较数据类型
				!==  两边值或者数据类型有一个不相同返回true 都相同返回false，比较数据类型
				
				显式类型转换(强制类型转换)
				
					Number();
					parseInt();
					parseFloat();
				
				隐式类型转换：

				减(-)、乘(*)、除(/)、取模(%)可以将字符串转成数字
				+ 加号可以将数字转成字符串
				++ -- 加加、减减运算符可以把字符串转成数字
				< > 大于号、小于号可以把字符串转成数字，一定要注意是进行数字的比较还是字符串的比较
				! 取反 把右边的数据类型转成布尔值
				== 比较两边的值，如果数据类型不同，会先转成相同类型，再比较值是否相等
				
			5.操作符，运算符
			
				运算：+ - * / % ++ --
				关系：< > <= >= == != === !==
			 		返回布尔值，成立是true，不成立是false
				逻辑：|| && !(或与非)
				
					|| 或  a || b
					如果前边为真，返回前边，如果前边为假，返回后边
					&& 与  a && b
					如果前边为真，返回后边，如果前边为假，返回前边
					! 取反，类型转换，转成布尔值，同时取反
				赋值操作符：= += -= *= /= %=
				逗号操作符：多个值间用逗号，逗号在赋值时，返回最后一个值
					举例：for(var i=0,j=0;i<10,j<5;i++,j++){
							k = i+j;//4+4=8
						}
				条件操作符：三目
				 	一元，二元，三元
				 	a?b:c
				 	a:判断条件
				 	如果判断条件为真执行b，为假执行c
				
				while循环
				
					var i=0;
					while(i<10){
					 	//执行代码
					 	i++
					}
					for(var i=0;i<10;i++){
					//执行代码
					}
					for和while都是先判断条件，后执行
				
				switch判断
				
				 	1.if可以转成switch，但不是所有switch都可以转成if
				 	2.switch精准判断，数据类型也必须相等
				 	3.穿透性(break)
				 	switch(条件){
						case 条件1:
						break;
					}
				条件 === 条件1，break穿透性
				 	
			 	break:终止,跳出循环
				 	终止break后续代码执行，同时跳出循环，后边的循环也不执行
				 	只能用在终止循环，不能终止函数执行
				
				continue:跳过本次循环
					跳过本次循环后续代码执行，继续执行后续循环代码
				
			6.运算符优先级
			
				先运算乘除，再运算加减，有小括号()的先运算小括号里面的
			
			7.函数参数
			 		
		 		我们在函数调用时，可以传入一些参数，改变函数执行的结果，增加函数的可用性和扩展性
		 		
		 		形参
		 			在函数内部使用的变量，在函数声明时要定义形参，默认值是undefined，写在小括号内，多个值间用逗号分隔
		 		实参
		 			在函数调用时传入的值，一一对应赋值给形参，写在函数调用的小括号里，多个值间用逗号分隔
		 		
		 		arguments
		 		
		 		在函数内部使用，传入实参的集合，一般用在不定参时。在函数传入实参时，会一一对应赋值给形参，还会把实参存在arguments里
			 	arguments.callee：存的是该函数体
				 	
			 	使用：
			 		1.使函数有些变化，让函数内的一些东西可变，不再是写死的了
			 		2.由于作用域问题，拿不到想要的值，所以需要传参传入
			 		
			8.return(返回值)
			
				函数名() = 函数返回值，就相当于得到了该函数里面return后面的值
				终止函数内后续代码执行
				所有函数默认返回值是：undefined
				可返回：数字、字符串、布尔、函数、对象（元素、[]、{}、null）、未定义
			
			9.作用域
			
				在<script>标签里面声明的函数和变量，都是全局函数和全局变量。自上而下
				函数：函数也是个域，也是先找后执行。由里到外
				
				作用域链：从子级作用域跳到父级作用域的过程
			 		使用变量/函数时，查找规则：函数内部->形参->函数外部
				
			10.预解析
			
				1.找var，有名函数，形参，提前创建，默认值是undefined，有名字重复的只留一个
			 	2.赋值，形参赋值，小括号
			 	3.大括号，如果有有名函数，优先赋值给变量
			 	4.逐行执行代码，开始执行写的代码
			 	
			11.闭包
			
				函数套函数声明，内部会形成闭包空间
			
			12.函数自执行
				函数自执行：(function(){alert(1)})()
					匿名函数后面的小括号()是为了让匿名函数立即执行，其实就是一个函数调用
				function(){alert(1)}()//报错
				
					其实很简单，因为function前面没有( ! ~之类的运算符，js解析器会试图将关键字function解析成函数声明语句，而不是函数定义表达式
					作为运算符，小括号()会将其内部的表达式当成一个整体，然后返回结果，所以定义一个匿名函数正确的格式就是用小括号将函数体括起来
					同样的! ~ + -等运算符也有同样的效果，这是因为匿名函数也是一种值，这些运算符会将后面的函数体当成一个整体，先对匿名函数进行求值，然后再对结果进行运算
					不过这些运算符虽然能够达到让匿名函数立即执行的目的，但是要小心他们是有副作用的
					例如：
						!function() {return 1}()//false
						~function() {return 1}()//-2  操作数负值-1
							~运算符：按位非(按位取反)
						+function() {return false}()//0
						-function() {return false}()//0
						它们会对函数的返回值进行运算，这样可能会导致最终的结果和你想要的结果不一样!当然，对于那些没有返回值的函数来说，自然是没有什么影响了!
			*/
		</script>
	</body>
</html>
