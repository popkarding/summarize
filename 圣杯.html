<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.center {
			    margin: 0 200px;
			    height: 100px;
			    background: red;
			}
			.left {
			    position: absolute;
			    left: 0;
			    top: 0;
			    width: 200px;
			    height: 100px;
			    background: yellow;
			}
			.right {
			    position: absolute;
			    right: 0;
			    top: 0;
			    width: 200px;
			    height: 100px;
			    background: blue;
			}
		</style>
	</head>
	<body>
		<div class="center"></div>
		<div class="left"></div>
		<div class="right"></div>
	</body>
</html>
